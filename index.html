<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Restaurant nearby NEMO Science Museum</title>
    <!-- App CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <button class="menu-button" data-bind="click: changeMenu" type="button" name="menu">Menu</button>
        <span class="msg-button">Click to Show or Hide the Places List</span>
    </nav>
    <div class="container">
      <div data-bind="style: { position: $root.menuPosition() ? 'relative' : 'initial'}" class="locations">
        <h1>Restaurant nearby NEMO Science Museum</h1>
        <div>
          <p>Filter: <input data-bind="textInput: input" /></p>
        </div>
        <div class="places-list">
            <ul data-bind="foreach: placesList">
                <li data-bind="text: $data,
                                click: $parent.clickedPlace,
                                visible: $root.search($data)"></li>
            </ul>
        </div>
      </div>
      <div id="map" class="map-google"></div>
    </div>

    <!-- JS Libraries -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Knockout -->
    <script src="js/lib/knockout-3.4.2.js"></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
    <!-- Google Maps API -->
    <script async defer onerror="errorMaps()"
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCiSrrAgT1j8WEFV1QqNvJpakXCwHyy_ps&v=3&callback=initMap">
    </script>

</body>
</html>
